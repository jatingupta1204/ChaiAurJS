<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- This is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent); // it show all the div
    console.log(parent.children); // it will give the HTML Collection list 
    console.log(parent.children[1]); // to access any element
    console.log(parent.children[1].innerHTML); // to print the value 

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTMl);
        
    }
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement); // to access parent element 
    console.log(dayOne.nextElementSibling); // to access next element

    console.log("Nodes: ", parent.childNodes);
</script>
</html>
